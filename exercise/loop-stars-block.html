<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n){
            let star = ''
            for(let column = 0; column < n; column++){
                star = star + '*'
            }
            for(let row = 0; row < n; row++){
                console.log(star) //console.log = printf
                /*console.log n times to print n rows*/
            }  
        }
    </script>
</body>
</html>
