<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let points = prompt(`How many points did you get?`)
    if(Number(points) >=80){
        alert(`Exxellent, you got an A`)
    }
    else if(Number(points) >=70){
        alert(`Good job, you got a B`)
    }
    else if(Number(points) >=60){
        alert(`Decent, but can be better, you got a C`)
    }
    else if(Number(points) >=50){
        alert(`OK, at least you passed, you got a D`)
    }
    else{
        alert(`WTF`)
    }
    </script>
</body>
</html>
