    <script>
                        function triangle(n){
                            let num = 1 //declare num to use as running number block
            for(row = 1 ; row <= (n * 2) -1 ; row++){ 
                let block = ''
                for(col = 0 ; col < n ; col++ ){
                       if(row < n){
                        if(col < n - row){
                            block += '_ '
                            }        
                        else{
                            block = block + num++ + ' '
                        }
                        }
                        else{
                        if(col <= row - n -1){
                            block += '_ '
                        }
                        else{
                            block = block + num++ + ' '
                        }
                        }
                }
                console.log(block)
            }
        }
