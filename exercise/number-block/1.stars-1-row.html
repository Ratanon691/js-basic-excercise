<body>
    <script>
        // let n = prompt(`How many *?`)
        function draw(n){
            let star = '' //declare star in function so it's local to this function
            for(i = 0 ; i < n ; i++){
                star = star + '*'//add * with every loops
            }                    //need '*' bc star is an empty string
            console.log(star) //print result after loops are done
        }
    </script>
