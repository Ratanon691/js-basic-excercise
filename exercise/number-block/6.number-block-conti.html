    <script>
        function numberblock(n){
            for(row = 1 ; row <= n * n ; row += n){//row loop first bc we need to use row value to cal col number (column start with 1 and + n for each loop and the last num of last row is n^2 so row <= n*n)
                let block = ''//declare bolck inside the loop for the same reason as in numberblock2
            for(column = 0 ; column < n ; column++){//column increment by 1 as usual but start with 0 bc we already have 1 from block = (row + column) (1 was from value of row)
                block = block + (row + column)// if we don't use (...) row and column will register as 2 strings and will be concated together not added together
            }
                console.log(block)
            }
        }
    </script>
