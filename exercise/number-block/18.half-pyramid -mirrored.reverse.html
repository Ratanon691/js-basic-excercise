<body>
    <p>in case n = 4</p>
    <p>expected result:</p>
    <p>****</p>
    <p>_***</p>
    <p>__**</p>
    <p>___*</p>

    <script>
        function halfpyramid(n){
            for(row = 0 ; row < n ; row++){
                let block = ''
                for(col = 0 ; col < n ; col++){
                    if(col <= row - 1){
                        block += '_ '
                    }
                    else{
                        block +='* '
                    }
                }
                console.log(block)
            }
        }
    </script>
