<!DOCTYPE html>

<body>
    <p>in case n = 3</p>
    <p>expected result:</p>
    <p>__*__</p>
    <p>_***_</p>
    <p>*****</p>
    <p>_***_</p>
    <p>__*__</p>

    <script>
        function diamond(n){
            for(row = 1 ; row <= n * 2 -1 ; row++){
                let block = ''
                if(row < n){

                    for(col = 1 ; col <= n * 2 - 1 ; col++){
                        if(col < n){
                            if(col < n - row +1){
                                block += '_ '
                            }
                            else{
                                block += '* '
                            }
                        }
                        else{
                            if(col - (n-1) <= row){
                                block += '* '
                            }
                            else{
                                block +='_ '
                            }
                        }
                    }
                }
                else{
                    for(col = 1 ; col <= n * 2 - 1 ; col++){
                        if(col < n){
                            if(col <= row - n){
                                block += '_ '
                            }
                            else{
                                block += '* '
                            }
                        }
                        else{
                            if(col - n < n * 2 -row){
                                block += '* '
                            }
                            else{
                                block += '_ '
                            }
                        }
                    }
                }
                console.log(block)
            }
        }
    </script>
