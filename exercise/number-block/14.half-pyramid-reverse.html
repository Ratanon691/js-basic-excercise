<body>
    <p>in case n = 4</p>
    <p>expected result:</p>
    <p>****</p>
    <p>***_</p>
    <p>**__</p>
    <p>*___</p>

    <script>
        function halfpyramid(n){
            for(row = 1 ; row <= n ; row++){
                let block = ''
                for(col = 0 ; col < n ; col++){
                    if(col <= n - row){ //Ex. n=2 for row 1 1st loop 0(col) <= 2(n)-1(row), 2nd loop 1(col) <= 2(n) - 1(row)
                        block = block + '* '
                    }
                    else{
                        block = block + '_ '
                    }
                }
                console.log(block)
            }
        }
    </script>
