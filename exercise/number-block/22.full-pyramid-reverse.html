<body>
    <p>in case n = 3</p>
    <p>expected result:</p>
    <p>*****</p>
    <p>_***_</p>
    <p>__*__</p>

    <script>
        function pyramid(n){
            for(row = 1 ; row <= n ; row++){
                let block = ''
                for(col = 1 ; col <= n * 2 -1 ; col++){
                    if(col <= row - 1){
                        block +='_ '
                    }
                    else if(col > n * 2 - row){
                        block +='_ '
                    }
                    else{
                        block += '* '
                    }
                }
            console.log(block)
            }
        }
    </script>
