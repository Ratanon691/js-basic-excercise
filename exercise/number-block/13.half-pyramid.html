    <p>in case n = 4</p>
    <p>expected result:</p>
    <p>*___</p>
    <p>**__</p>
    <p>***_</p>
    <p>****</p>

    <script>
        function halfpyramid(n){
            for(row = 0 ; row < n ; row++){
                let block = ''
                for(col = 0 ; col < n ; col++){
                    if(col <=row ){//for position in column is not exceed number of current row, it'll print *
                       block = block + '* '
                       }
                    else{
                        block = block + '_ '
                    }
                }
                console.log(block)
            }
        }
    </script>
